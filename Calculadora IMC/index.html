<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculador de IMC</title>
</head>
<body>
    <main id ="Container">
        <section id = "img">
            <img src = "assets/images/illustration.svg">
        </section>
        
        <section id="calculator">
            <form id="form">
                <h1 id="tittle">
                    Calculadora - IMC
                </h1>
            
            <div class="input-box">
                <label for="weight">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type = number step ="0.01" id="weight" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>
            
            <div class="input-box">
                <label for="height">
                    Altura em metros
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type = number step ="0.01" id="height" required>
                    <span>
                        M
                    </span>
                </div>
            </div>
            
            <button id="calculate">
                Calcular
            </button>
            </form>
            <div id = infos>
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                    <div id="more_infos">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC 
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div> 
                </div>
            <div id="infos" class="hidden"></div>
            </div>
        </section>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
